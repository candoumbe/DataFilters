name: delivery

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    paths:
      - '!docs/*'
      - '!README.md'
      - '!CHANGELOG.md'
      - '!LICENSE'

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v3
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('global.json', 'src/**/*.csproj') }}
      - name: 'Run: UnitTests, Publish, AddGithubRelease'
        run: ./build.cmd UnitTests Publish AddGithubRelease
        env:
          NugetApiKey: ${{ secrets.NUGET_API_KEY }}
          CodecovToken: ${{ secrets.CODECOV_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 'Publish: unit-tests'
        uses: actions/upload-artifact@v3
        with:
          name: unit-tests
          path: output/artifacts/tests-results/unit-tests
      - name: 'Publish: coverage-report'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: output/artifacts/reports/coverage-report
      - name: 'Publish: coverage-history'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-history
          path: output/artifacts/reports/coverage-history
      - name: 'Publish: packages'
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: output/artifacts/packages
